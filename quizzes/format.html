<body>
<h3> Binary Math </h3>
<p>If <em>N</em> is a <em>K</em>-bit binary string then the decimal representation of <em>N</em> can be derived as follows:</p>
<ins><p class="formula">2<sup>0</sup> + 2<sup>1</sup> + ... + 2<sup>K-1</sup></p></ins>
</body>
